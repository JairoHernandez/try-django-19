{% extends "base.html" %}

{% block content%}
<div class='col-sm-6 col-sm-offset-3'>

<!-- This block.super only get's the html content that is not inside {#% forloop %} -->
{{ block.super }}

	<h1>Form</h1>

	<!-- 'action' is what URL to send it to, if u leave blank it sends data to itself.-->
	<form method='POST' action='' enctype='multipart/form-data' >
		{% csrf_token %}
		<!-- as.p means as paragraph -->
		{{ form.as_p}}
		<input type='submit' class='btn btn-default' value='Create Post' />
	</form>
</div>

{% endblock content %}
